<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login-Helper</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <script src="index.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" >
    <link rel="preconnect" href="https://fonts.gstatic.com" >
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/e62a071a94.js" crossorigin="anonymous" defer></script>
  </head>
  <body>
    <header>
      <h1>Login-Helper</h1>
    </header>
    <main>
      <form>
        <section class="inputs-container">
          <input type="email" placeholder="example@gmail.com" />

          <div class="password-container">
            <input type="password" id="field-password" class="field-password"  placeholder="*********"/>
            <i class="fas fa-eye" id="eye" ></i>
            <i class="fas fa-eye-slash" id="eye-slash" ></i>
          </div>
        </section>

        <section class="password-infos">
          <div>
            <input type="checkbox" />
            <span>lembrar senha</span>
          </div>

          <a href="#">Esqueceu a sua senha?</a>
        </section>

        <button id="btn-login">Login</button>

        <section class="links-container">
          <span>Ou entre com:</span>

          <aside>
            <a href="#"><i class="fab fa-google-plus-square google"></i></a>
            <a href="#"><i class="fab fa-linkedin linkedin"></i></a>
            <a href="#"><i class="fab fa-facebook-square facebook"></i></a>
          </aside>
        </section>

        <footer>
          <hr />

          <span>Ainda n√£o tem uma conta? <a href="#">cadastre-se!</a></span>
        </footer>
      </form>
    </main>
  </body>
</html>
